<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="results.css"> <!-- Link to your external CSS file -->
</head>
<body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-2xl bg-white bg-opacity-90 rounded-lg shadow-md p-8">
            <h2 id="resultsTitle" class="text-2xl font-bold mb-6 text-center">Search Results</h2>
            <div id="flights" class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Available Flights</h3>
                <ul id="flightList" class="list-disc list-inside"></ul>
            </div>
            <div id="buses" class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Available Buses</h3>
                <ul id="busList" class="list-disc list-inside"></ul>
            </div>
            <div id="hotels" class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Available Hotels</h3>
                <ul id="hotelList" class="list-disc list-inside"></ul>
            </div>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
