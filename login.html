<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and Tourism Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        .background-image {
            background: url('1.png.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="background-image bg-gray-200">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white bg-opacity-90 rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to Travel and Tourism</h2>
            <form id="loginForm" class="space-y-6" action="login.php" method="POST">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex items-center justify-between">
                    <label for="rememberMe" class="flex items-center">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <span class="ml-2 block text-sm text-gray-900">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                </div>
            <div id="errorMessage" class="mt-4 text-red-600 text-center"></div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Simulate successful login
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "user" && password === "password") {
                window.location.href = "mainpage.html"; // Redirect to main page
            } else {
                document.getElementById("errorMessage").textContent = "Invalid username or password.";
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
